<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilypond Editor</title>
  </head>
  <body>
    <div id="app">
      <div id="panel">
        <div id="url">
          https://ly.polv.cc/
          <input
            name="id"
            type="text"
            autocomplete="false"
            autocapitalize="false"
            minlength="5"
            placeholder="will be autogenerated"
          />
          (<a href="">link ðŸ”—</a>)
        </div>
        <div style="flex-grow: 1"></div>
        <button name="template" type="button">From template</button>
        <button name="save" type="button">Save</button>
      </div>
      <div id="display">
        <div class="left">
          <div id="player">
            <midi-player sound-font></midi-player>
          </div>
          <div id="editor">
            <textarea></textarea>
          </div>
          <pre id="console"></pre>
        </div>
        <iframe id="pdf" class="right"></iframe>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
